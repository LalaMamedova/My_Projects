    <main>
        <div class="main-div">
            <div class="add-div">
                <div class="add-coll-div">

                    <div class="add-box">
                        <h1>Name</h1>
                        <input type="text" id="input-name" >
                    </div>

                    <div class="add-box">
                        <h1>Realese date</h1>
                        <input type="text" id="input-date" >
                    </div>

                    <div class="group-box">
                        <h1>Technology type</h1>
                        <select id="input-type">
                            <option value="Computer">Computer</option>
                            <option value="Telephone">Telephone</option>
                            <option value="Radio">Radio</option>
                            <option value="Consoles">Consoles</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="add-img">
                        <h1>Tech Images</h1>
                        <div id="add-img-box" class="add-box" >
                            <input type="text" id="input-img"  placeholder="Введите URL">
                        </div>
                    </div>
                    <button id="add-img-char-button" class="add-btn">Add image</button>

                   
                    <div class="add-box">
                        <h1>Description</h1>
                        <textarea rows="12" cols="40" id="input-description"  placeholder="Описание"></textarea>
                    </div>
                        
                    </div>
                </div>

                <div class="add-coll-div">
                    <div class="add-fact-div">
                        <h1>Interesting Facts</h1>
                            <div id="fact-div" class="add-box">
                                <input type="text" id="input-fact">
                            </div>                    
                        </div>
                        <button id="add-fact-button" class="add-btn">Add new fact</button>

                    
                    <div class="add-char-div">
                        <h1>Technical characteristics </h1>
                        <div class="all-tech-char-div">
                            <div class="characteristic-input">
                                <input type="text" id="input-tech-char-name" placeholder="Название характеристики:">
                                <input type="text" id="input-tech-char-value" placeholder="Значение характеристики:">   
                            </div>
                        </div>
                        <button id="add-tech-char-button" class="add-btn">Add characteristic</button>
                    </div>
    
                </div>

              

            <div class="temp-div">
                <div class="tech-card">
                    <div id="GFG" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="tech-img" src="https://avatars.dzeninfra.ru/get-zen_doc/3137181/pub_622c93eaa228967ff2d727e7_622c94198ae1c12db1140183/scale_1200"  alt="GFG">
                                <p>1</p>
                            </div>

                            <div class="carousel-item">

                            </div>

                            <div class="carousel-item">
                                <img class="tech-img" src="https://avatars.dzeninfra.ru/get-zen_doc/3137181/pub_622c93eaa228967ff2d727e7_622c94198ae1c12db1140183/scale_1200"  alt="GFG">
                                <p>3</p>
                            </div>
                        </div>
                        <a class="carousel-control-prev"  style="background-color: black; height: 80%;" href="#GFG"

                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next"  style="background-color: black; height: 80%;"href="#GFG"
                            data-slide="next">
                            <span class="carousel-control-next-icon" ></span>
                        </a>

                    <h2 id="tech-name">Старая техника</h2>
