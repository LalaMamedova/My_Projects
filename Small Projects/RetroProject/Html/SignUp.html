<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Sign Up</title>
    <link rel="stylesheet" href="/Scss/Button.css">
    <link rel="stylesheet" href="/Scss/Authorization.css">
    <link rel="shortcut icon" href="/Assets/Icon/Color_Synthwave.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="/JS/music.js"></script>
    <script defer src="/JS/signup.js" type="module"></script>
    <script defer src="/JS/changeMode.js" type="module"></script>
    <script defer src="/JS/apiMethods.js" type="module"></script>
    <script defer src="https://kit.fontawesome.com/94ed063ed7.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <audio class="audio"></audio>
        <div class="main-header-div">
            <nav class="logo-nav">
                <h1><a href="/Html/MainPage.html">RETRO</a></h1>
            </nav>
            
            <div class="music-bar">
                <audio class="audio" src="/Assets/Media/Messages from the Stars.mp3" ></audio>
                <button class="music-button prev-music"><i class="fa-solid fa-backward-step"></i></button>
                <button class="music-button play-music"><i class="fa-solid fa-music fa-flip"></i></button>
                <button class="music-button next-music"><i class="fa-solid fa-forward-step"></i></button>
            </div>

            <div class="mode-btn-div">
                <button  id="mode-btn" class="main-button"><i class="fa fa-sun" aria-hidden="true"></i></button>
            </div>
    </header>

    <main>
        <div class="main-div">
            <div class="login-div">
                <h1>Sign Up</h1>
                <div class="text-input">
                    <form name="email">
                        <input id="email-input" class="main-button" type="email" placeholder="You'r email">
                    </form>
                </div>
                
                <div class="text-input">
                    <form name="username">
                        <input id="username-input" class="main-button" type="text" placeholder="You'r username">
                    </form>
                </div>
                
                <div class="text-input">
                    
                    <form name="password">
                    <input id="password-input" class="main-button" type="password" placeholder="You'r password">
                </form>
            </div>
            
          
            <div class="text-input">    
                <form name="confirm">
                    <input id="confirm-input" class="main-button" type="password" placeholder="Confirm password">
                </form>
            </div>

            <div class="error-message"></div>
            
            <form name="submit-signup"  >
                <input  class="submit-sign-up" type="button" value="Sign up">
            </form>
            
            <div class="new-acc-div">
                <p>Alredy have an account? <a href="SignIn.html">Sign in</a></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
